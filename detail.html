<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Tvflix is a popular app made by CodeWithManish"
    />
    <title>Tv Flix Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./Tvflix/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="./JS_Files/global.js" defer></script>
    <script src="./JS_Files/detail.js" type="module"></script>
    
  </head>

  <body>
    <!-- ----------------Header part of the website is about to start from here -->

    <header class="header">
      <!-- Tv flix logo with link -->
      <a href="index.html" class="logo">
        <img
          src="Tvflix/assets/images/logo.svg"
          width="140"
          height="32"
          alt="Tvflix home"
          srcset
        />
      </a>

      <!-- SearchBox Structure is starting in header part -->
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <!-- Input -->
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            class="search-field"
            autocomplete="off"
            search-field
          />

          <!-- Images -->
          <img
            src="Tvflix/assets/images/search.png"
            width="24"
            height="24"
            class="leading-icon"
            alt="search"
          />
        </div>

        <!-- Button -->
        <button class="search-btn" search-toggler>
          <img
            src="Tvflix/assets/images/close.png"
            width="24"
            height="24"
            alt="close search box"
            srcset
          />
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="Tvflix/assets/images/search.png"
          width="24"
          height="24"
          alt=" open search box"
          srcset
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="Tvflix/assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />

        <img
          src="Tvflix/assets/images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <main>
    <!-- Sidebar part of the website os startting from here -->
    <nav class="sidebar" sidebar></nav>

    <!-- overlay effect on the website -->
    <div class="overlay" overlay menu-toggler></div>

    <!-- Article hero containner is starting from here -->
    <article class="container" page-content>
 
    </article>

    </main>
  </body>
</html>
